<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>progetto boolean</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="layover">
      <header>  <!-- logo + Logo-test -->
        <div class="logo_bar">
        <img class="logo"src="logo.png" alt="">
        <h1 class="logo_text">Taking Booleaners from A to B</h1>
        </div>
      </header>

      <nav>  <!-- barra degli strumenti -->
        <div class="button_bar">
          <button type="button" class="button">Prenota</button>
          <button type="button" class="button">Termina prenotazione</button>
          <button type="button" class="button">Accendi luci</button>
        </div>

      </nav>

      <main>    <!-- nome monopattino - localizzazione - barra di carica -->
        <div class="blocco_monopattino">
          <input classe="checkbox"type="checkbox" name="" value="">
          <h3> Monopattino Gino22 </h3>
          <p class:"distanza"> &#8614; Via Guadalametri - 220 metri da te </p>
          <p>stato carica:</p>
          <div class="barra_di_ricarica_arancio"></div>
        </div>

        <div class="blocco_monopattino">
          <input classe="checkbox"type="checkbox" name="" value="">
          <h3> Monopattino Mike24 </h3>
          <p class:"distanza"> &#8614; Via Ricciardoni - 420 metri da te </p>
          <p>stato carica:</p>
          <div class="barra_di_ricarica_verde"></div>
        </div>

        <div class="blocco_monopattino">
          <input classe="checkbox"type="checkbox" name="" value="">
          <h3> Monopattino Fede154 </h3>
          <p class:"distanza"> &#8614; Via Mentarina - 490 metri da te </p>
          <p>stato carica:</p>
          <div class="barra_di_ricarica_rossa"></div>
        </div>

      </main>

    </div>
  </body>
</html>
